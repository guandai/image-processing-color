<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            font-size: 2em;
        }
        #fileInput {
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            font-size: 1.1em;
            color: #555;
            margin-top: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        .image-box {
            flex: 1;
            text-align: center;
        }
        img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #333;
            font-size: 1.5em;
        }
        #downloadButton {
            display: none; /* Hidden initially */
            padding: 10px 20px;
            font-size: 1em;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        #downloadButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Upload an Image for Processing</h1>
    
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="processImage()">处理图片</button>
    <p id="status"></p>
    
    <!-- Image preview and processed result -->
    <div class="image-container">
        <div class="image-box">
            <h2>Original Image:</h2>
            <img id="originalImage" src="" alt="Original Image" style="display: none;">
        </div>
        <div class="image-box">
            <h2>Processed Image:</h2>
            <img id="processedImage" src="" alt="Processed Image" style="display: none;">
        </div>
    </div>

    <!-- Download button -->
    <button id="downloadButton" onclick="downloadImage()">Download Processed Image</button>
    
    <script src="/static/script.js"></script>
</body>
</html>
